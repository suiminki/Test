<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Click Tracker</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #373434;
        color: #333;
        text-align: center;
        padding: 20px;
    }
    #clickChartContainer {
    max-width: 60%;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
    text-align: center; /* Align content center */
}
    h1 {
        color: #313631;
        animation: fadeIn 1s ease-in-out;
    }
    p, select, button {
        font-size: 18px;
        margin: 10px 0;
    }
    select, button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }
    select {
        background-color: #ddd;
        color: #333;
    }
    button {
        background-color: #4CAF50;
        color: white;
    }
    button:hover {
        background-color: #45a049;
    }
    #clickButton {
        padding: 40px 60px;
        font-size: 24px;
        background-color: #149819eb;
        color: white;
        border: none;
        position: relative;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
    #clickButton:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }
    #clickButton:active {
        transform: scale(0.95);
    }
    #timeLeft {
        font-size: 22px;
        color: #d9534f;
        margin-top: 20px;
    }
    #progressBarContainer {
        width: 100%;
        background-color: #ddd;
        border-radius: 5px;
        margin-top: 20px;
        overflow: hidden;
    }
    #progressBar {
        width: 100%;
        height: 20px;
        background-color: #4CAF50;
        border-radius: 5px;
        transition: width 0.01s linear, background-color 0.5s ease;
    }
    #againButton {
        display: none;
        margin-top: 20px;
        background-color: #f82500;
        color: white;
    }
    #againButton:hover {
        background-color: #99a0a8;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    #clickCounter {
    font-size: 24px;
    margin-top: 10px;
    transition: font-size 0.2s ease-in-out; /* Add transition effect for font size */
}

.counting-up {
    font-size: 30px; /* Increase font size when counting up */
}



</style>
</head>
<body onload="initializeTracking()">
    <div id="clickChartContainer">
        <h1>Mouse Click Tracker</h1>
        <p> First Set time between 1, 5, 10, 20, or 60 seconds:</p>
        <select id="timeInterval">
            <option value="1">1 second</option>
            <option value="5" selected>5 seconds</option>
            <option value="10">10 seconds</option>
            <option value="20">20 seconds</option>
            <option value="60">60 seconds</option>
        </select>
        
        <button onclick="initializeTracking()">➊Set</button>
        <p id="clickCounter">Clicks: 0</p>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
        <p id="timeLeft"></p>
        <button id="againButton" onclick="initializeTracking()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path d="M2.5 9a4.502 4.502 0 0 1 8.498-2.405.5.5 0 0 0 .495-.868A5.502 5.502 0 0 0 1 9.5c0 1.202.388 2.314 1.048 3.226a.5.5 0 0 0 .833-.554A3.501 3.501 0 0 1 2.5 9z"/>
                <path fill-rule="evenodd" d="M10.354 5.354a.5.5 0 0 0-.708-.708L7.5 7.793V4.5a.5.5 0 0 0-1 0v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-3.293l2.146-2.146a.5.5 0 0 0 0-.708z"/>
            </svg>
            Restart
        </button>
        <div></div>
        <button id="clickButton">❷Click here!</button>
        <span id="resultPlaceholder" style="display: none;"></span>  
        <canvas id="clickChart" width="50" height="25"></canvas>

    </div>

    <script>
        let clickCount = 0;
        let interval;
        let timeLeft;
        let clickTimes = [];
        let startTime;
        let chart;
        let timerStarted = false;

        function initializeTracking() {
    reset(); // Reset any previous state
    document.getElementById("clickButton").addEventListener("click", startTimer);
    createChart(); // Add this line to create the chart by default
    document.getElementById("againButton").style.display = 'none'; // Hide the again button
}


        function startTimer() {
            if (!timerStarted) {
                timerStarted = true;
                const selectedTime = parseInt(document.getElementById("timeInterval").value);
                clickCount = 0;
                timeLeft = selectedTime;
                updateTimerDisplay();
                startTime = Date.now();
                interval = setInterval(updateTimer, 10);
            }
            countClick();
        }

        function reset() {
    clearInterval(interval);
    clickCount = 0;
    timeLeft = 0;
    clickTimes = [];
    updateClickCountDisplay();
    updateTimerDisplay();
    document.getElementById("clickButton").style.display = 'inline-block'; // Reset the display property of the "click here" button
    document.getElementById("clickButton").removeEventListener("click", startTimer); // Remove existing event listener
    document.getElementById("clickButton").addEventListener("click", startTimer); // Add event listener to enable setting timer again
    timerStarted = false;
    if (chart) {
        chart.destroy();
    }
    document.getElementById('progressBar').style.width = '100%';
    document.getElementById('progressBar').style.backgroundColor = '#4CAF50';
    document.getElementById("againButton").style.display = 'none'; // Hide the "Again" button
}



function countClick() {
    clickCount++;
    clickTimes.push((Date.now() - startTime) / 1000); // Push time in seconds
    updateClickCountDisplay();
    updateChart();

    // Increase font size temporarily and apply scaling animation
    const clickCounter = document.getElementById("clickCounter");
    clickCounter.style.fontSize = "30px";
    clickCounter.style.transform = "scale(1.2)";

    // Reset font size and remove scaling animation after a short delay
    setTimeout(function() {
        clickCounter.style.fontSize = "24px";
        clickCounter.style.transform = "scale(1)";
    }, 200); // Adjust the delay (in milliseconds) as needed
}


        function updateClickCountDisplay() {
            document.getElementById("clickCounter").innerText = `Clicks: ${clickCount}`;
        }

function updateTimer() {
    timeLeft -= 0.01; // Decrease time by 10 milliseconds (0.01 seconds)
    updateTimerDisplay();
    updateProgressBar();
    if (timeLeft <= 0) {
        clearInterval(interval);
        rankSpeed();
        document.getElementById("clickButton").style.display = 'none'; // Hide the "click here" button
        document.getElementById("againButton").style.display = 'inline-block'; // Show the again button
    }
}


        function updateTimerDisplay() {
            document.getElementById("timeLeft").innerText = `Time left: ${timeLeft.toFixed(2)} seconds`;
        }

        function updateProgressBar() {
            const selectedTime = parseInt(document.getElementById("timeInterval").value);
            const progressPercentage = (timeLeft / selectedTime) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progressPercentage}%`;

            // Calculate color transition from green to red
            const red = 255;
            const green = Math.floor(255 * (progressPercentage / 100));
            const blue = 0;
            progressBar.style.backgroundColor = `rgb(${red},${green},${blue})`;
        }

        function rankSpeed() {
    let speed;
    if (clickCount <= 5) {
        speed = "As fast as a sloth on a lazy Sunday";
    } else if (clickCount <= 10) {
        speed = "Moderately eager, but still waiting for coffee";
    } else if (clickCount <= 20) {
        speed = "Zooming like a caffeinated squirrel";
    } else if (clickCount <= 40) {
        speed = "Faster than a cat chasing a laser pointer";
    } else {
        speed = "Lightning Fast! You're clicking like a caffeinated cheetah!";
    }
    alert(`Congratulations! You've clicked ${clickCount} times! Your speed: ${speed}`);
}


    function createChart() {
        const ctx = document.getElementById('clickChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Click Count',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderWidth: 1,
                    pointRadius: 0, // Hide points
                }]
            },
            options: {
                animation: {
                    duration: 1000, // Smooth animation
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (s)'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Clicks: ${context.parsed.y}`;
                            }
                        }
                    },
                    legend: {
                        display: true,
                        labels: {
                            usePointStyle: true
                        },
                        onClick: function(event, legendItem) {
                            var index = legendItem.datasetIndex;
                            var ci = this.chart;
                            var meta = ci.getDatasetMeta(index);

                            // See controller.isDatasetVisible comment
                            meta.hidden = meta.hidden === null ? !ci.data.datasets[index].hidden : null;

                            // We hid a dataset ... rerender the chart
                            ci.update();
                        }
                    }
                }
            }
        });
    }

        function updateChart() {
            chart.data.labels = clickTimes; // Set time data as labels
            chart.data.datasets[0].data.push(clickCount);
            chart.update();
        }
    </script>
</body>
</html>
